
<!DOCTYPE html>
<html>

  <head>
    <script src="web/svg-pan-zoom.js"></script>
    <style>
      html {
        background-color: black;
      }
    </style>
  </head>

  <body>
    <embed id="sep-graph" style="position:fixed; top:0; left:0; height:100%; width:100%" type="image/svg+xml"  src="graphs/some-labels.svg" />

    <script>
      // Don't use window.onLoad like this in production, because it can only listen to one function.
      window.onload = function() {
        svgPanZoom('#sep-graph', {
          zoomEnabled: true,
          controlIconsEnabled: true
        });
      };
    </script>

  </body>

</html>
